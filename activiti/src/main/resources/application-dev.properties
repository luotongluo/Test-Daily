spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.87.128:3306/active?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#\uFFFD\uFFFD\u05B9Spring\u0268\uFFFD\uFFFDprocess\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u013F\u00BC
spring.activiti.check-process-definitions=false
#spring.jpa.properties.hibernate.hbm2ddl.auto=true
spring.jpa.show-sql=true
spring.server.session.timeout=50
spring.tomcat.uri-encoding=utf-8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#remove spring-cloud-starter-netflix-ribbon from your project.
spring.cloud.loadbalancer.ribbon.enabled=false
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initialSize=5
spring.datasource.druid.minIdle=5
spring.datasource.druid.maxActive=20
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=30000
spring.datasource.druid.validationQuery=SELECT 1
spring.datasource.druid.validationQueryTimeout=0
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.druid.maxPreparedTransactions=500
spring.datasource.druid.useGlobalDataSourceStat=true
spring.application.name=conn-acti
eureka.client.serviceUrl.defaultZone=http://192.168.87.128:9001/eureka/,http://192.168.87.128:9002/eureka/


